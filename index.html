<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Absensi Digital KUA Kecamatan Ambulu - Bimbingan Perkawinan Calon Pengantin">
  <meta name="keywords" content="KUA Ambulu, Bimbingan Perkawinan, Absensi Digital">
  <title>Absensi Digital KUA Ambulu</title>
  <link rel="icon" type="image/png" href="https://kuaambulu.github.io/SIKEN9/asset/logo.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">KUA</div>
      <h1>Absensi Digital</h1>
      <h2>KUA Kecamatan Ambulu</h2>
      <div class="divider"></div>
    </div>

    <!-- Form -->
    <div class="form-container">
      <div class="success-message" id="successMessage">
        Data berhasil disimpan! Terima kasih atas partisipasinya.
      </div>

      <form id="absensiForm">
        <!-- DATA CALON SUAMI -->
        <div class="couple-section">
          <div class="section-title">üë® DATA CALON SUAMI</div>
          
          <div class="form-group">
            <label>Nama Lengkap <span class="required">*</span></label>
            <input type="text" id="suami_namaLengkap" placeholder="Masukkan nama lengkap calon suami" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Tempat Lahir <span class="required">*</span></label>
              <input type="text" id="suami_tempatLahir" placeholder="Contoh: Jakarta" required>
            </div>

            <div class="form-group">
              <label>Tanggal Lahir <span class="required">*</span></label>
              <input type="date" id="suami_tanggalLahir" required>
            </div>
          </div>

          <div class="form-group">
            <label>Alamat Lengkap <span class="required">*</span></label>
            <textarea id="suami_alamatLengkap" placeholder="Masukkan alamat lengkap calon suami" required></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>NIK <span class="required">*</span></label>
              <input type="text" id="suami_nik" placeholder="16 digit NIK" maxlength="16" pattern="[0-9]{16}" inputmode="numeric" required>
            </div>

            <div class="form-group">
              <label>No. Telp/HP <span class="required">*</span></label>
              <input type="tel" id="suami_noTelp" placeholder="Contoh: 08123456789" pattern="[0-9]{10,13}" inputmode="numeric" required>
            </div>
          </div>

          <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" id="suami_email" placeholder="Contoh: nama@email.com" required>
          </div>

          <div class="form-group">
            <label>Tanda Tangan <span class="required">*</span></label>
            <div class="signature-container">
              <canvas id="suamiSignatureCanvas"></canvas>
              <button type="button" class="btn btn-clear" onclick="clearSignature('suami')">
                üóëÔ∏è Hapus Tanda Tangan
              </button>
            </div>
          </div>
        </div>

        <!-- DATA CALON ISTRI -->
        <div class="couple-section">
          <div class="section-title">üë∞ DATA CALON ISTRI</div>
          
          <div class="form-group">
            <label>Nama Lengkap <span class="required">*</span></label>
            <input type="text" id="istri_namaLengkap" placeholder="Masukkan nama lengkap calon istri" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>Tempat Lahir <span class="required">*</span></label>
              <input type="text" id="istri_tempatLahir" placeholder="Contoh: Bandung" required>
            </div>

            <div class="form-group">
              <label>Tanggal Lahir <span class="required">*</span></label>
              <input type="date" id="istri_tanggalLahir" required>
            </div>
          </div>

          <div class="form-group">
            <label>Alamat Lengkap <span class="required">*</span></label>
            <textarea id="istri_alamatLengkap" placeholder="Masukkan alamat lengkap calon istri" required></textarea>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label>NIK <span class="required">*</span></label>
              <input type="text" id="istri_nik" placeholder="16 digit NIK" maxlength="16" pattern="[0-9]{16}" inputmode="numeric" required>
            </div>

            <div class="form-group">
              <label>No. Telp/HP <span class="required">*</span></label>
              <input type="tel" id="istri_noTelp" placeholder="Contoh: 08123456789" pattern="[0-9]{10,13}" inputmode="numeric" required>
            </div>
          </div>

          <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" id="istri_email" placeholder="Contoh: nama@email.com" required>
          </div>

          <div class="form-group">
            <label>Tanda Tangan <span class="required">*</span></label>
            <div class="signature-container">
              <canvas id="istriSignatureCanvas"></canvas>
              <button type="button" class="btn btn-clear" onclick="clearSignature('istri')">
                üóëÔ∏è Hapus Tanda Tangan
              </button>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-submit" id="submitBtn" disabled>
          üì§ Kirim Data
        </button>
      </form>

      <div class="loading" id="loading">
        Mengirim data, mohon tunggu...
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p>¬© <span id="year"></span> KUA Kecamatan Ambulu. All Rights Reserved.</p>
    </div>
  </div>

  <!-- External Scripts -->
  <script src="js/config.js"></script>
  <script src="js/signature.js"></script>
  <script src="js/validation.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
